<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        fieldset {
            padding: 40px;
            margin: 20px;
            border: 3px solid rgba(0, 0, 0, 0.315);
        }

        legend {
            font-weight: bold;
        }

        #value {
            border: 2px solid rgba(0, 0, 0, 0.092);
            border-radius: 5px;
            height: 40px;
            width: 300px;
        }

        button {
            margin: 10px;
        }
    </style>

    <title>Calculator</title>
</head>

<body>

    <fieldset>
        <legend>Basic Calculator</legend>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput" for="num1">Number1</label>
                <input type="number" class="form-control" id="autoSizingInput" placeholder="Number 1" name="num1" value=0 required>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput" for="num2">Number2</label>
                <input type="number" class="form-control" id="autoSizingInput" placeholder="Number 2" name="num2" value="0" required>
            </div>
            <div class="col-auto">
                <label for="autoSizingSelect" style="font-size: xx-large;">=</label>
            </div>
            <div class="col-auto" id="value">
                <h2>{{results}}</h2>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-outline-secondary" name = 'button' value="add" formmethod="POST">+</button>
                <button type="submit" class="btn btn-outline-secondary" name = 'button' value="subtract" formmethod="POST">-</button>
                <button type="submit" class="btn btn-outline-secondary" name = 'button' value="multiply" formmethod="POST">x</button>
                <button type="submit" class="btn btn-outline-secondary" name = 'button' value="divide" formmethod="POST">รท</button>
                <button type="submit" class="btn btn-primary" name = 'button' value="Reset" formmethod="POST">Clear</button>
            </div>
        </form>
    </fieldset>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
